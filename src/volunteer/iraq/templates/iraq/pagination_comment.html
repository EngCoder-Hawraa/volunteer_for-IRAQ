<nav aria-label="...">
  <ul class="pagination mt-5 bg-white border-0 border-0 " style="margin-right:430px;margin-left:500px" >
    {% if page.has_previous %}
    <li class="page-item">
      <a class="page-link" href="?page={{page.previous_page_number}}">السابق</a>
    </li>
    {% else %}
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1">السابق</a>
    </li>
    {% endif %}
     <li class="page-item active" aria-current="page">
      <a class="page-link" href="#">{{page.number}}<span class="sr-only">(current)</span></a>
    </li>
    <span class="p-1">من</span>
     <li class="page-item" aria-current="page">
      <a class="page-link" href="#">{{page.paginator.num_pages}}<span class="sr-only">(current)</span></a>
    </li>
    {% if page.has_next %}
    <li class="page-item">
      <a class="page-link" href="?page={{page.next_page_number}}">التالي</a>
    </li>
    {% else %}
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1">التالي</a>
    </li>
    {% endif %}
  </ul>
</nav>
