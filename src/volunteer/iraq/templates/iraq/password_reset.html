{% load static %}

{% block custom_css %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href ="{% static 'iraq/css/bootstrap.min.css' %}">
    <link rel="stylesheet"  type="text/css" href ="{% static 'iraq/css/main.css' %}">
  </head>

{% endblock custom_css %}



    
<div class="row Boxshadow bg-primary m-2" style="border-radius:27px 250px 80px 80px ;height:110%">
    <div class="col-sm-6">
        <img style="width:100%;height:100%;border-radius:27px 250px 80px 250px;" src="{% static 'iraq/images/password_reset.png' %}"   alt="Cinque Terre">    
    </div>
    <div>
        <p class="font-weight-bolder mt-5 mr-5" style="color:#fff;font-size:30px">تغيير كلمة المرور</p>
        <form method="POST">
                {% csrf_token %}
            <div class="form-group mt-5 row" style="">
				<label for="inputEmail3" class="col-form-label font-weight-bold mt-2 mr-5" style="font-size:16px;color:#fff;" >البريد الالكتروني</label>
                <input type="email" class="fa pr-2 border-0 mr-5 mt-5" placeholder="&#xf658;" style="height:55px;width:80%;border-radius:17px;color:#44A5E4;" name="email">
            </div>
        <button type="submit" class="btn bg-warning font-weight-bolder mr-5 mt-5" style="width:80%;height:60px;color:#fff;border-radius:27px" >ارسال البريد الالكتروني</button>
    </div>
        </form>
   
</div>
