{% load static %}
<!-- /* ======== Start Password reset Done Page ======== */ -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> {% if title %}
    <title>تطوع / {{title}}</title>
    {% else %}
    <title>تطوع</title>
    {% endif%}
    <link rel="stylesheet" href="{% static 'iraq/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'iraq/css/main.css' %}">

    <style>
        @media (min-width: 600px) {
            .change {
                height: 100%;

{% block content %}
<div class="change row Boxshadow bg-primary Borders1 m-2">

        <p class="font-weight-bolder text-center text-white font-size1" style="margin-right:100px;margin-top:150px;font-size:30px">تم تغيير كلمة المرور</p>
