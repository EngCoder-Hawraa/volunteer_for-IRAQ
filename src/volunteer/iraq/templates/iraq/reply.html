{% load static %}
<div class="modal Boxshadow" id="Reply">
    <div class="modal-dialog">
        <div class="modal-content border-0">

            <!-- Modal Header -->
            <div class="modal-header bg-primary Boxshadow">
                <button type="button" class="close" data-dismiss="modal" style="color:white">&times;</button>
                <p class="modal-title text-center font-weight-bolder" style="font-size:15px;color:white">الرد</p>
            </div>
            <!-- Modal Add Member Content-->
            <!-- form start -->
            <form role="form" action="{% url 'reply' %}" method="post" enctype="multipart/form-data">
                <div class="modal-body">
                    <!-- <input type="hidden" name="comment.id" value="{{ comment.id }}"> -->
                    <!-- <input type="" name="comm_name.id" value="{{ comment }}"> -->
                    <div class="Borders border-0  bg-white Boxshadow " style="height:240px;margin-right:30px;margin-left:20px;border-radius:10px;margin-top:80px">
                        <!-- <input type="text"  class="col-sm-12 Boxshadow" style="border: 1px solid #44A5E4;height:50px;border-radius:8px;" name="admin"> -->
                        {% csrf_token %}
                        <textarea class="Borders border-0  bg-white p-4 " style="border-radius:10px;" name="reply_body" placeholder="  اترك تعليق......."></textarea> {% for comment in comments %}
                        <input type="" value="{{ comment.author.id }}" name="comment.author.id"> {% endfor %}
                        <button type="submit" name="submit" class="btn btn-primary btn-block Boxshadow font-weight-bolder" value="Reply" style="height:50px;margin-top:28px;border-radius:0px 0px 8px 8px">نشر التعليق</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-5" style="margin-right:400px">
                <div class="form-group">
                    {% if messages %} {% for message in messages %} {% if message.tags == 'success' %}
                    <div class="alert alert-success">{{ message }}</div>
                    {% elif message.tags == 'error' %}
                    <div class="alert alert-danger">{{ message }}</div>
                    {% endif %} {% endfor %} {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</div>
