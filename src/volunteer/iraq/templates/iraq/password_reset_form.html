{% load static %}

{% block custom_css %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href ="{% static 'iraq/css/bootstrap.min.css' %}">
    <link rel="stylesheet"  type="text/css" href ="{% static 'iraq/css/main.css' %}">
</head>

{% endblock custom_css %}


<div class="row Boxshadow bg-primary m-2" style="border-radius:27px 250px 80px 80px ;height:130%">
    <div class="col-sm-6">
        <img style="width:100%;height:100%;border-radius:27px 250px 80px 250px;" src="{% static 'iraq/images/password_reset.png' %}"   alt="Cinque Terre">    
    </div>
    <div>
    {% if validlink  %}
    <p class="font-weight-bolder mt-5" style="color:#fff;font-size:30px;margin-right:100px">كلمة المرور الجديدة</p>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group row mt-5" style="">
                <label class="col-sm-12 col-form-label font-weight-bold" style="font-size:16px;margin-right:30px;color:#fff;" > كلمة المرورالسابقة</label>
                <input type="password" class="mr-4 mt-3 fa pr-2 border-0 mr-5" placeholder="&#xf084;" style="height:55px;width:80%;border-radius:17px;color:#44A5E4;" name="password1">
            </div>
            <div class="form-group row mt-2" style="">
                <label class="col-sm-12 col-form-label font-weight-bold" style="font-size:16px;margin-right:30px;color:#fff;">كلمة المرور</label>
                <input type="password" class="mr-4 mt-3 fa pr-2 border-0 mr-5" placeholder="&#xf084;" style="height:55px;width:80%;border-radius:17px;color:#44A5E4;" name="new_password1">
            </div>
            <div class="form-group row mt-2" style="">
                <label class="col-sm-12 col-form-label font-weight-bold" style="font-size:16px;color:#fff;margin-right:30px;">تأكيد كلمة المرور</label>
                <input type="password" class="mr-4 mt-3 fa pr-2 border-0 mr-5" placeholder="&#xf084;" style="height:55px;width:80%;border-radius:17px;color:#44A5E4;" name="new_password2">
            </div>
        <button type="submit" name="submit" class="btn bg-warning font-weight-bolder mr-5 mt-3" style="width:80%;height:60px;color:#fff;border-radius:27px;" >تغيير</button>
    {% else %}
        
    <p class="font-weight-bolder text-center mr-5" style="margin-top:250px;color:#fff;font-size:30px;">لقد انتهت صلاحية الرابط</p>
    {% endif %}
</div>
        </form>
