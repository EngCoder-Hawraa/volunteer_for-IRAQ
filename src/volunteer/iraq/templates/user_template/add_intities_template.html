<!-- The Modal -->
  <div class="modal Boxshadow" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title text-center" style="font-size:15px">تعديل معلومات المؤسسة</h4>
        </div>
        
        <!-- Modal body -->
      <!-- form start -->
      <form role="form" action="/add_intities_save" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-body">
            <div class="form-group">
              <label class="float-right">اسم المؤسسة</label>
              <input type="text"  class="form-control" placeholder="اكتب اسم المؤسسة" name="name">
            </div>
            <div class="form-group">
              <label class="float-right">المحافظة</label>
              <select class="form-control" name="region">
                {% for Region in Regions %}
                  <option value="{{ Region.id }}">{{ Region.Region_name }}</option>
                {% endfor %} 
              </select>
            </div>
            <div class="form-group">
              <label class="float-right">تاريخ التأسيس</label>
              <input type="date"  class="form-control"  placeholder="اكتب هنا" name="created">
            </div>
            <div class="form-group">
              <label class="float-right">التصنيف</label>
                <select class="form-control" name="Claasification">
                {% comment %} {% for classification in classifications %}
                  <option value="{{ classification.id }}">{{ calssification.classification_name }}</option>
                {% endfor %} {% endcomment %}
                </select>
            </div>
            <div class="form-group">
              <label class="float-right">اعمالها</label>
                <textarea class="form-control" rows="3" name="works" placeholder="اكتب ..."></textarea>    
            </div>
            <div class="form-group">
              <label class="float-right">ملخص</label>
              <textarea class="form-control" rows="3" name="abstract" placeholder="اكتب ..."></textarea>    
            </div>
            <div class="form-group">
              <label class="float-right">الترخيص</label>
              <input type="file"  class="form-control rtl" id="file"  name="permission">
            </div>
            <div class="form-group">
              <label class="float-right">صورةالمؤسسة</label>
              <input type="file"  class="form-control rtl" id="file"  name="file">
            </div>
             <!-- Modal footer -->
          <div class="modal-footer center">
            <button type="button" class="btn btn-danger btn-block" data-dismiss="modal">اغلاق</button>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </div>
            <div class="form-group">
              {% if messages %}
                {% for message in messages %}
                {% if message.tags == 'error' %}
                <div class="alert alert-danger" style="margin-top:10px">{{ message }}</div>
                {% endif %}
                {% if message.tags == 'success' %}
                <div class="alert alert-success" style="margin-top:10px">{{ message }}</div>
                {% endif %}
                {% endfor %}
              {% endif %}
            </div>
      </div>
    </div>
  </div>
  
</div>
</div>
  <!-- /.card-body -->
  {% comment %} <div class="card-footer">
    <button type="submit" class="btn btn-primary btn-block">Add Staff</button>
  </div> {% endcomment %}
</form>
