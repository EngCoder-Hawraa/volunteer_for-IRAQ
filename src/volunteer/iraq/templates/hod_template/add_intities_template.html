{% load static %}
<!-- /* ======== Start Add Intities Page ======== */ -->
<!-- The Modal -->
<div class="modal Boxshadow" id="add">
    <div class="modal-dialog">
        <div class="modal-content border-0">
            <!-- Modal Header -->
            <div class="modal-header bg-primary">
                <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                <p class="modal-title text-center text-white font-size3">اضافة معلومات المؤسسة</p>
            </div>
            <!-- Modal body -->
            <!-- form start -->
            <form role="form" action="/add_intities_save" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group mt-3">
                        <label class="float-right">اسم المؤسسة</label>
                        <input class="col-sm-12 Boxshadow Borders4 H2 Borders7" type="text" placeholder="اكتب اسم المؤسسة" name="name">
                    </div>
                    <div class="form-group">
                        <label class=" float-right">المحافظة </label>
                        <select class="col-sm-12 Boxshadow Borders4 H2 Borders7" name="region">
                            {% for region in region %}
                            <option value="{{ region.id }}" >{{ region }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="float-right">تاريخ التأسيس</label>
                        <input class="col-sm-12 Boxshadow Borders4 H2 Borders7" type="date" placeholder="اكتب هنا" name="created">
                    </div>
                    <div class="form-group">
                        <label class="float-right">التصنيف</label>
                        <select class="col-sm-12 Boxshadow Borders4 H2 Borders7" name="classification">
                            {% for classification in classification %}
                            <option value="{{ classification.id }}">{{ classification.classification }}</option>
                            {% endfor %} 
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="float-right">اعمالها</label>
                        <textarea class="col-sm-12 Boxshadow Borders4 H2 Borders7" rows="3" name="works" placeholder="اكتب ..."> </textarea>
                    </div>
                    <div class="form-group">
                        <label class="float-right">ملخص</label>
                        <textarea class="col-sm-12 Boxshadow Borders4 H2 Borders7" rows="3" name="abstract" placeholder="اكتب ..."></textarea>
                    </div>
                    <div class="form-group">
                        <label class="float-right">الترخيص</label>
                        <input type="file" class="col-sm-12  pt-3 Boxshadow Borders4 H2 Borders7" name="profile2">
                    </div>
                    <div class="form-group">
                        <label class="float-right">صورةالمؤسسة</label>
                        <input type="file" class="col-sm-12 pt-3 Boxshadow Borders4 H2 Borders7" name="profile1">
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer center">
                        <button type="submit" name="submit" class="text-center Borders1 bg-primary border-0 text-white font-size3" style="width:204px;height:41px">
                            <i class="fas fa-check"></i> حفظ
                        </button>
                        <button data-dismiss="modal" class="text-center Borders1 bg-danger border-0 text-white font-size3" style="width:204px;height:41px"> 
                           <i class="fas fa-times"></i> اغلاق
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /* ======== End Add Intities Page ======== */ -->
