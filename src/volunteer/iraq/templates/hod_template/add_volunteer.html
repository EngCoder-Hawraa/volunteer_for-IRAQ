{% load static %}

<!-- The Modal -->
<div class="modal Boxshadow" id="addVolunteer">
    <div class="modal-dialog">
        <div class="modal-content border-0">
            <!-- Modal Header -->
            <div class="modal-header bg-primary Boxshadow">
                <button type="button" class="close" data-dismiss="modal" style="color:white">&times;</button>
                <p class="modal-title text-center font-weight-bolder" style="font-size:15px;color:white">اضافة متطوعين</p>
            </div>
            <!-- Modal body -->
            <form role="form" action="/add_volunteer" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label class="float-right">الاسم</label>
                        <input class="col-sm-12" type="text" style="border: 1px solid #44A5E4;height:50px;border-radius:8px;" placeholder="اكتب اسم المستخدم" name="name">
                    </div>
                    <div class="form-group">
                        <label class="float-right">العمر</label>
                        <input class="col-sm-12" type="number" style="border: 1px solid #44A5E4;height:50px;border-radius:8px;" name="age">
                    </div>
                    <div class="form-group">
                        <label class="float-right">الجنس</label>
                        <select type="text" name="gender" class="col-sm-12 Boxshadow" style="border: 1px solid #44A5E4;height:50px;border-radius:8px;">
                            {% for gender in gender %}
                              <option value="{{ gender.id }}">{{ gender }}</option>
                            {% endfor %}    
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="float-right">المحافظة</label>
                        <select class="col-sm-12" style="border: 1px solid #44A5E4;height:50px;border-radius:8px;" name="region">
						{% for region in region %}
							<option value="{{ region.id }} ">{{ region }}</option>
						{% endfor %}
						</select>
                    </div>
                    <div class="form-group">
                        <label class="float-right">الوظيفة</label>
                        <input class="col-sm-12" type="text" style="border: 1px solid #44A5E4;height:50px;border-radius:8px;" name="employee">
                    </div>
                    <div class="form-group">
                        <label class="float-right mt-2">الصورة الشخصية</label>
                        <input type="file" class="col-sm-12 pt-3 Boxshadow" name="profile" style="border: 1px solid #44A5E4;height:50px;border-radius:8px;">
                    </div>
                    <div class="modal-footer center float-right">
                        <button type="submit" name="submit" style="border-radius:34px;background-color:#00C7FE;border:none;width:204px;height:41px;color:white;font-size:14px" class=" text-center font-weight-bolder">
						<i class="fas fa-check"></i> حفظ
						</button>
                        <button class="btn btn-danger" data-dismiss="modal" style="border-radius:34px;border:none;width:204px;height:41px;color:white;font-size:14px" class=" text-center font-weight-bolder">
						<i class="fas fa-times"></i> اغلاق
						</button>
                    </div>
                </div>
            </form>
            <div class="form-group">
                {% if messages %} {% for message in messages %} {% if message.tags == 'error' %}
                <div class="alert alert-danger " style="margin-top:10px">{{ message }}</div>
                {% endif %} {% if message.tags == 'success' %}
                <div class="alert alert-success " style="margin-top:10px">{{ message }}</div>
                {% endif %} {% endfor %} {% endif %}
            </div>


        </div>
    </div>
</div>
