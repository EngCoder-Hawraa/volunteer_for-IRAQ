<!--=======Start Add Volunteer Page ======== -->
<!-- The Modal -->
<div class="modal Boxshadow" id="addVolunteer">
    <div class="modal-dialog">
        <div class="modal-content border-0">
            <!-- Modal Header -->
            <div class="modal-header bg-primary">
                <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                <p class="modal-title text-center text-white font-size3">اضافة متطوعين</p>
            </div>
            <!-- Modal body -->
            <!-- form start -->
            <form role="form" action="/add_volunteer" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <!-- <div class="form-group">
                        <label class="control-label float-right">الوظيفة </label>
                        <input type="text" name="employee" class="col-sm-12 Boxshadow Borders4 H2 Borders7">
                    </div> -->
                    <div class="form-group mt-3">
                        <label class="control-label float-right">الاسم</label>
                        <input class="col-sm-12 Borders4 H2 Borders7" type="text" placeholder="اكتب اسم المستخدم" name="name">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">العمر</label>
                        <input class="col-sm-12 Borders4 H2 Borders7" type="number" name="age">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">الجنس</label>
                        <select type="text" name="gender" class="col-sm-12 Boxshadow Borders4 H2 Borders7">
                            {% for gender in gender %}
                              <option value="{{ gender.id }}">{{ gender }}</option>
                            {% endfor %}    
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">المحافظة</label>
                        <select class="col-sm-12 Boxshadow Borders4 H2 Borders7" name="region">
                            {% for region in region %}
                                <option value="{{ region.id }} ">{{ region }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">الوظيفة</label>
                        <input class="col-sm-12 Boxshadow Borders4 H2 Borders7" type="text" name="employee">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right mt-2">الصورة الشخصية</label>
                        <input type="file" class="col-sm-12 pt-3 Boxshadow Borders4 H2 Borders7" name="profile">
                    </div>
                    <div class="modal-footer center">
                        <button type="submit" name="submit" class="text-center Borders1 bg-primary border-0 text-white font-size3" style="width:204px;height:41px">
                            <i class="fas fa-check"></i> حفظ
                        </button>
                        <button data-dismiss="modal" class="text-center Borders1 bg-danger border-0 text-white font-size3" style="width:204px;height:41px"> 
                            <i class="fas fa-times"></i> اغلاق
                        </button>
                    </div>
                </div>
            </form>
            <div class="form-group">
                {% if messages %} {% for message in messages %} {% if message.tags == 'error' %}
                <div class="alert alert-danger " style="margin-top:10px">{{ message }}</div>
                {% endif %} {% if message.tags == 'success' %}
                <div class="alert alert-success " style="margin-top:10px">{{ message }}</div>
                {% endif %} {% endfor %} {% endif %}
            </div>
        </div>
    </div>
</div>
<!--=======End Add Volunteer Page ======== -->
