{% load static %}
<!-- Modal Add Member Content-->
<!-- form start -->
<form role="form" action="/add_member_save" method="post" enctype="multipart/form-data">
    <div class="modal-body">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label" required="true" style="float:right">اسم العضو</label>
            <input type="text" name="name" class="col-sm-12 Boxshadow" style="border: 1px solid #44A5E4;height:50px;border-radius:8px;">
        </div>
        <div class="form-group">
            <label class="control-label" style="float:right">الجنس</label>
            <select type="text" name="gender" class="col-sm-12 Boxshadow" style="border: 1px solid #44A5E4;height:50px;border-radius:8px;">
              <option value=" ">ذكر</option>
              <option value=" ">انثى</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" style="float:right">المحافظة </label>
            <select name="region" class="col-sm-12 Boxshadow" style="border:1px solid #44A5E4;height:50px;border-radius:8px; ">
              {% for region in region %}
                <option value="{{ region.id }} ">{{ region }}</option>
              {% endfor %}
            </select>
        </div>
        <div class="form-group ">
            <label class="control-label " style="float:right ">الوظيفة </label>
            <input type="text " name="employee " class="col-sm-12 Boxshadow " style="border: 1px solid #44A5E4;height:50px;border-radius:8px; ">
        </div>
        <div class="form-group ">
            <label class="control-label" style="float:right ">رقم الهاتف </label>
            <input type="text" name="phone" class="col-sm-12 Boxshadow " style="border: 1px solid #44A5E4;height:50px;border-radius:8px; ">
        </div>
        <div class="form-group ">
            <label class="control-label " style="float:right ">البريد الالكتروني</label>
            <input type="text" name="email" class="col-sm-12 Boxshadow " style="border: 1px solid #44A5E4;height:50px;border-radius:8px; ">
        </div>
        <div class="form-group ">
            <label class="control-label " style="float:right ">صورة العضو </label>
            <input type="file" name="profile" class=" pt-3 col-sm-12 Boxshadow " style="border: 1px solid #44A5E4;height:50px;border-radius:8px; ">
        </div>
        <!-- Modal footer -->
        <div class="modal-footer center ">
            <button type="submit" name="submit" style="border-radius:34px;background-color:#00C7FE;border:none;width:204px;height:41px;color:white;font-size:14px " class=" text-center font-weight-bolder ">
              <i class="fas fa-check "></i> حفظ
            </button>
            <button class="btn btn-danger" data-dismiss="modal" style="border-radius:34px;border:none;width:204px;height:41px;color:white;font-size:14px " class=" text-center font-weight-bolder">
              <i class="fas fa-times "></i> اغلاق
            </button>
        </div>
    </div>
</form>
<!-- form end -->

</div>
</div>




<div class="row ">
    <div class="col-lg-5 " style="margin-right:400px ">
        <div class="form-group ">
            {% if messages %} {% for message in messages %} {% if message.tags == 'success' %}
            <div class="alert alert-success ">{{ message }}</div>
            {% elif message.tags == 'error' %}
            <div class="alert alert-danger ">{{ message }}</div>
            {% endif %} {% endfor %} {% endif %}
        </div>
    </div>
</div>
</div>
