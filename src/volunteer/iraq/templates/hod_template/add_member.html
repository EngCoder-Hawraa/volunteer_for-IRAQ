{% load static %}
<!-- /* ======== Start Add Member Page ======== */ -->

<!-- The Modal -->
<div class="modal Boxshadow" id="addmem">
    <div class="modal-dialog">
        <div class="modal-content border-0">
            <!-- Modal Header -->
            <div class="modal-header bg-primary">
                <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                <p class="modal-title text-center text-white font-size3">اضافة عضو</p>
            </div>
            <!-- Modal body -->
            <!-- form start -->
            <form role="form" action="/add_member_save" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group mt-3">
                        <label class="control-label float-right">اسم العضو</label>
                        <input type="text" name="name" class="col-sm-12 Boxshadow Borders4 H2 Borders7">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">الجنس</label>
                        <select type="text" name="gender" class="col-sm-12 Boxshadow Borders4 H2 Borders7">
                            {% for gender in gender %}
                                <option value="{{ gender.id }}">{{ gender }}</option>
                            {% endfor %}    
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">المحافظة </label>
                        <select name="region" class="col-sm-12 Boxshadow Borders4 H2 Borders7">
                            {% for region in region %}
                                <option value="{{ region.id }}">{{ region }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">الوظيفة </label>
                        <input type="text" name="employee" class="col-sm-12 Boxshadow Borders4 H2 Borders7">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">رقم الهاتف </label>
                        <input type="text" name="phone" class="col-sm-12 Boxshadow Borders4 H2 Borders7">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">البريد الالكتروني</label>
                        <input type="text" name="email" class="col-sm-12 Boxshadow Borders4 H2 Borders7">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">صورة العضو </label>
                        <input type="file" name="profile" class="pt-3 col-sm-12 Boxshadow Borders4 H2 Borders7">
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer center">
                        <button type="submit" name="submit" class="text-center Borders1 bg-primary border-0 text-white font-size3" style="width:204px;height:41px">
                            <i class="fas fa-check"></i> حفظ
                        </button>
                        <button data-dismiss="modal" class="text-center Borders1 bg-danger border-0 text-white font-size3" style="width:204px;height:41px"> 
                            <i class="fas fa-times"></i> اغلاق
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row ">
    <div class="col-lg-5 " style="margin-right:400px ">
        <div class="form-group ">
            {% if messages %} {% for message in messages %} {% if message.tags == 'success' %}
            <div class="alert alert-success ">{{ message }}</div>
            {% elif message.tags == 'error' %}
            <div class="alert alert-danger ">{{ message }}</div>
            {% endif %} {% endfor %} {% endif %}
        </div>
    </div>
</div>
</div>
<!-- /* ======== End Add Member Page ======== */ -->
