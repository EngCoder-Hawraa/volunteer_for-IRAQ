{% load static %}
<!-- /* ======== Start Base Page======== */ -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> {% if title %}
    <title> تطوع / {{title}}</title>
    {% else %}
    <title>تطوع</title>
    {% endif %}
    <link rel="stylesheet" href="{% static 'iraq/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'iraq/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'iraq/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<style>

</style>



{% block content %}

<body>
    <!-- ==========  Start Navbar  ========== -->
    <input type="checkbox" id="check">
    <nav class="main-header nav navbar navbar-light Boxshadow">
        <img class="image-width image-height mr-5" src="{% static 'iraq/images/logo.png' %}" alt="Logo">
        <label for="check">
            <i class="fas fa-bars" id="sidebar_btn"></i>
        </label>
        <!-- <p class="font-weight-bold font-size1 mt-2 text-primary"><i class="far ml-5 fa-smile fa-lg Color5"></i>معاََ لعراق أجمل <i class="far mr-5 fa-smile fa-lg Color5"></i></p> -->
        <div class="right_area">
            <a class="nav-link ml-5 Boxshadow logout_btn" href="{% url 'logout' %}">
                <p>خروج</p>
            </a>
        </div>
    </nav>
    <!-- ========  End Navbar  ======== -->

    <!--===== Right navbar links =====-->
    <!--===== Main Sidebar Container ======-->
    {% include 'hod_template/dashboard.html' with user=user id=id %}





    <div class="content">
        {% block main_content %} {% endblock main_content %}
    </div>

    <!--====== Footer =======-->
    {% include 'iraq/footer.html' %} {% endblock %} {% block custom_js %}
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'iraq/js/fontawesome-all.min.js' %}"></script>
    <!-- {% comment %} <script type="text/javascript"> {% endcomment %}

{% comment %} $(document).on('click''ul li',function(){
$(this).addClass('active').parent().siblings().('a').removeClass('active')
}) {% endcomment %}
{% comment %} </script> {% endcomment %}

{% endblock custom_js %} -->

</body>

</html>
<!-- /* ======== End Base Page======== */ -->
