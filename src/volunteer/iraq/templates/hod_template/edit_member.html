{% load static %}
<!-- /* ======== Start Edit Member Page ======== */ -->
<!-- The Modal -->
<div class="modal Boxshadow" id="editmember">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content border-0">
            <div class="modal-header bg-primary">
                <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                <p class="modal-title text-white font-size3"> تعديل</p>
            </div>
            <!-- form start -->
            <form role="form" action="{% url 'edit_member'  %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- <div class="form-group mt-3">
                    <label class="control-label float-right">اسم المؤسسة</label>
                    <input class="col-sm-12 Boxshadow Borders4 H2 Borders7" type="text" placeholder="اكتب اسم المؤسسة" name="name" value="{{user.intity.name}}">
                </div> -->
                <div class="modal-body">
                    <div class="form-group mt-3">
                        <label class="control-label float-right">اسم العضو</label>
                        <input type="text" name="name" class="col-sm-12 Boxshadow Borders4 H2 Borders7" value="{{member.name}}">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">الجنس</label>
                        <select type="text" name="gender" class="col-sm-12 Boxshadow Borders4 H2 Borders7">
                            {% for gender in gender %}
                            <option>{{ gender }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">الوظيفة </label>
                        <input type="text" name="employee" class="col-sm-12 Boxshadow Borders4 H2 Borders7" value="{{member.employee}}">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">رقم الهاتف </label>
                        <input type="text" name="phone" class="col-sm-12 Boxshadow Borders4 H2 Borders7" value="{{member.phone}} ">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">البريد الالكتروني</label>
                        <input type="text" name="email" class="col-sm-12 Boxshadow Borders4 H2 Borders7" value="{{member.email}} ">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">صورة العضو </label>
                        <img src="/media/{{ member.member_image }} " style="width:200px;height:100px;margin-right:100px">
                        <input type="file" name="profile" class=" mt-3 pt-3 col-sm-12 Boxshadow Borders4 H2 Borders7">
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer center">
                        <button type="submit" name="submit" class="text-center Borders1 bg-primary border-0 text-white font-size3" style="width:204px;height:41px">
                            <i class="fas fa-check"></i> حفظ
                        </button>
                        <input type="hidden" value="{{ member.id }}" name="id">
                        <button data-dismiss="modal" class="text-center Borders1 bg-danger border-0 text-white font-size3" style="width:204px;height:41px"> 
                            <i class="fas fa-times"></i> اغلاق
                        </button>
                    </div>
                </div>
            </form>
            <!-- form end -->
        </div>
    </div>
    <div class="form-group">
        {% if messages %} {% for message in messages %} {% if message.tags == 'error' %}
        <div class="alert alert-danger" style="margin-top:10px">{{ message }}</div>
        {% endif %} {% if message.tags == 'success' %}
        <div class="alert alert-success" style="margin-top:10px">{{ message }}</div>
        {% endif %}{% endfor %} {% endif %}
    </div>
    <!-- /* ======== End Edit Member Page ======== */ -->
