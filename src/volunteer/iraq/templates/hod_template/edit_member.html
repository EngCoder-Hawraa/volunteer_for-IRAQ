{% load static %}
<!-- Modal content-->
<div class="modal-content border-0">
    <div class="modal-header bg-primary Boxshadow">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <p class="modal-title font-weight-bolder" style="font-size:15px; margin-left:50px;color:#fff"> تعديل</p>
    </div>
    <form role="form" action="/edit_member" method="post" enctype="multipart/form-data">
        <div class="modal-body">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label" required="true" style="float:right">اسم العضو</label>
                <input type="text" name="name" class="col-sm-12 Boxshadow" style="border: 1px solid #44A5E4;height:50px;border-radius:8px;" value="{{member.name}}">
            </div>
            <div class="form-group">
                <label class="control-label" style="float:right">الجنس</label>
                <select type="text" name="gender" class="col-sm-12 Boxshadow" style="border: 1px solid #44A5E4;height:50px;border-radius:8px;">
          <option value=" ">ذكر</option>
          <option value=" ">انثى</option>
        </select>
            </div>
            <div class="form-group">
                <label class="control-label" style="float:right">الوظيفة </label>
                <input type="text" name="employee" class="col-sm-12 Boxshadow" style="border: 1px solid #44A5E4;height:50px;border-radius:8px;" value="{{member.employee}}">
            </div>
            <div class="form-group">
                <label class="control-label" style="float:right">رقم الهاتف </label>
                <input type="text" name="phone" class="col-sm-12 Boxshadow" style="border: 1px solid #44A5E4;height:50px;border-radius:8px;" value="{{member.phone}}">
            </div>
            <div class="form-group">
                <label class="control-label" style="float:right">البريد الالكتروني</label>
                <input type="text" name="email" class="col-sm-12 Boxshadow" style="border: 1px solid #44A5E4;height:50px;border-radius:8px;" value="{{member.email}}">
            </div>
            <div class="form-group">
                <label class="control-label" style="float:right">صورة العضو </label>
                <img src="/media/{{ member.member_image }}" style="width:200px;height:100px;margin-right:100px">
                <input type="file" name="profile" class=" mt-3  pt-3 col-sm-12 Boxshadow" style="border: 1px solid #44A5E4;height:50px;border-radius:8px;">
            </div>
            <!-- Modal footer -->
            <div class="modal-footer center float-right">
                <button type="submit" name="submit" style="border-radius:34px;background-color:#00C7FE;border:none;width:204px;height:41px;color:white;font-size:14px" class=" text-center font-weight-bolder">
          <i class="fas fa-check"></i> حفظ
          </button>
                <input type="hidden" value="{{ member.id }}" name="id">
                <button class="btn btn-danger" data-dismiss="modal" style="border-radius:34px;border:none;width:204px;height:41px;color:white;font-size:14px" class=" text-center font-weight-bolder">
          <i class="fas fa-times"></i> اغلاق
          </button>
            </div>
            <!-- <div class="modal-footer center form-group">
          <button type="button" class="btn btn-danger btn-block" data-dismiss="modal">اغلاق</button>
          <input type="hidden" value="{{ member.id }}" name="id">
          <button type="submit" name="submit" class="btn btn-primary btn-block" value="Edit Members">تم</button>
        </div> -->
        </div>
    </form>
</div>
</div>
